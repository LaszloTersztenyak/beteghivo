<div class="container row col-12 mx-auto">
  <form class="container row col-6 my-5 border rounded-2 p-3 form-group">
    <label for="taj">TAJ szám:</label>
    <input name="taj" type="text" class="taj rounded my-2" />
    <p class="text-end" style="font-size: 0.8rem">
      (A TAJ-szám megadása nem kötelező)
    </p>

    <label type="submit" for="button" class="my-2"
      >Kérjük vállasszon, milyen vizsgálatra érkezett:</label
    >
    <button
      *ngFor="let room of rooms$ | async"
      (click)="onButtonClick(room)"
      class="btn btn-primary text my-2 col-3 mx-auto"
      type="button"
    >
      {{ room.megnevezes }}
    </button>
  </form>
  <div
    class="container col-4 bg-light text-dark mt-3 mb-5 border rounded-2 p-3 mx-auto"
  >
    <h4 class="py-2 text-secondary">Az Ön sorszáma:</h4>
    <h1 class="py-2 text-center">003</h1>
    <h5 class="py-1 text-secondary">Vizsgálat:</h5>
    <h4 class="pt-1 text-center">Általános orvos</h4>
    <h5 class="py-1 text-secondary">Az Ön TAJ-száma:</h5>
    <h4 class="pt-1 text-center">000 000 000</h4>
    <h5 class="py-1 text-secondary">Érkezés ideje:</h5>
    <h4 class="pt-1 text-center">2023.02.18. 14:08</h4>
    <h5 class="py-1 text-secondary">Várakozók száma:</h5>
    <h4 class="pt-1 text-center">7</h4>
  </div>
</div>
